<div class="row justify-content-center firstRow">
  <div class="col-xs-8 col-sm-8 col-md-8">
    <h3>Etablissements</h3>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-xs-8 col-sm-8 col-md-8">

    <mat-table id="table" [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{element.nom}}</td>
      </ng-container>

      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef>Lieu</th>
        <td mat-cell *matCellDef="let element">{{element.lieu}}</td>
      </ng-container>

      <ng-container matColumnDef="deleteAndEdit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><i class="fa fa-trash fa-2x" style="margin-right: 20px;"></i><i
            class="fa fa-pencil-square fa-2x"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <div class="row" style="margin-top: 20px;">
      <div class="col-xs-4 col-sm-4 col-md-4">
        <p style="font-size: larger;">Ajouter un etablissement</p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4" style="position: relative; left: 60%;">
        <i class="fa fa-plus-circle fa-2x"></i>
      </div>
    </div>

  </div>
</div>
